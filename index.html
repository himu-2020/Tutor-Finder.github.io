<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body background="bg.jpg">
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="logo.png" />
        </div>
        <span>TUTOR FINDER</span>
      </div>
    </header>

    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input type="text" id="filter-tutor" placeholder="Filter by title" />
        </div>
        <div class="button-container">
          <span>Find Tutor</span>
        </div>
      </div>
    </div>
    <div class="tutor-list">
      <h1>Showing 15 Tutors</h1>

      <div class="tutor-container">
        <div class="tutor-tile">
          <div class="top">
            <img src="img.png" />
            <span class="material-icons more_horiz">more_horiz</span>
          </div>

          <div class="rolename">
            <span>Lead Product Design</span>
          </div>
          <div class="description">
            <span>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam est
              id perferendis eaque, rem ut tenetur. Error libero, laboriosam
              pariatur ex quaerat,
            </span>
          </div>
          <div class="buttons">
            <div class="button find-now">Find Now</div>
            <div class="button">Message</div>
          </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
